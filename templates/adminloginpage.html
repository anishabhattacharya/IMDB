{% extends 'common.html' %}
{% block anisha %}
    <style>
    .al
    {
             font-family: "Arial Black";
             font-size: 10px;
             text-align: center;

    }
    </style>
    <form action="{% url 'adminvalidation' %}" method="post">
    {% csrf_token %}
    <table align="center" border="0" style="height: 300px;">
        <tr>
            <th style="width: 500px;text-align: center;font-family: 'Agency FB';font-size: 25px;background-color: aqua;color: darksalmon">Admin Login Page</th>
        </tr>
        <tr>
            <th class="al"><input type="text" placeholder="USERNAME" name="a1" required></th>
        </tr>
        <tr>
            <th class="al"><input type="password" placeholder="PASSWORD" name="a2"  required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"></th>
        </tr>
        <tr>
            <th style="text-align: center">
                <button type="submit" class="btn btn-success">Login</button>
            </th>
        </tr>
    </table>
    </form>
{% endblock %}
